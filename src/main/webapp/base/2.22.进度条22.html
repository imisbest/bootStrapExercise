<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Document</title>
    <link href="../boot/css/bootstrap.min.css" rel="stylesheet">
    <!--核心jquery js-->
    <script src="../boot/js/jquery-3.4.1.min.js"></script>
    <!--bootstrap 核心 js-->
    <script src="../boot/js/bootstrap.min.js"></script>


</head>
<body>

<!--创建基本实例 progress-->
<div class="progress">
    <div class="progress-bar" style="width: 80%"></div>
</div>
<div class="progress">
    <div class="progress-bar" style="width: 20%">20%</div>
</div>

<!--多彩进度条-->
<div class="progress">
    <div class="progress-bar progress-bar-success" style="width: 80%">80%</div>
</div>
<!--进度比较小进度条文本展示-->
<div class="progress">
    <div class="progress-bar progress-bar-success" style="width: 0%;min-width: 2em;">0%</div>
</div>

条纹效果 <br>
<div class="progress">
    <div class="progress-bar progress-bar-danger progress-bar-striped" style="width: 40%">40%</div>
</div>

动画效果 <br>
<div class="progress">
    <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 40%">40%</div>
</div>

<div class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped active" style="width: 40%">40%</div>
</div>

堆叠效果 <br>
<div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 35%">
        <span class="sr-only">35% Complete (success)</span>
    </div>
    <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width: 20%">
        <span class="sr-only">20% Complete (warning)</span>
    </div>
    <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 10%">
        <span class="sr-only">10% Complete (danger)</span>
    </div>
</div>
</body>
</html>
