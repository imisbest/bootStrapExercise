<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Document</title>
    <link href="../boot/css/bootstrap.min.css" rel="stylesheet">
    <!--核心jquery js-->
    <script src="../boot/js/jquery-3.4.1.min.js"></script>
    <!--bootstrap 核心 js-->
    <script src="../boot/js/bootstrap.min.js"></script>


</head>
<body>

<!--创建基本警告框 alert  alert-success info warning danger-->

<div class="alert alert-success">success</div>
<div class="alert alert-danger">danger</div>
<div class="alert alert-warning">waring</div>
<div class="alert alert-info">info</div>


<!--可关闭警告框-->
<div class="alert alert-warning alert-dismissible">
    <button class="close" data-dismiss="alert"><span>&times;</span></button>
    <strong>Warning!</strong> 可关机警告框
</div>

<!--警告框中链接-->
<div class="alert alert-warning alert-dismissible">
    <button class="close" data-dismiss="alert"><span>&times;</span></button>
    <strong>Warning!</strong> Better check yourself, <a class="alert-link" href="">警告框中的链接</a>
</div>


</body>
</html>
